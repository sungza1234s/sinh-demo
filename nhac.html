<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trình phát nhạc</title>
    <meta name="description" content="Nghe nhạc trực tuyến với giao diện đẹp và dễ sử dụng.">

    <!-- Favicon & Manifest -->
    <link rel="shortcut icon" href="./icon.jpg" type="image/x-icon">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./stylenhac.css">

    <!-- Scripts (defer = tải song song, chạy sau khi HTML load xong) -->
    <script src="./js/music-list.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="top-bar">
            <div class="toggle toggle__back">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <span>NHẠC ĐANG PHÁT</span>
            <div class="toggle toggle__theme">
                <i class="fas fa-headphones"></i>
            </div>
        </div>

        <div class="img-area">
            <img src="" alt="Ảnh bài hát" loading="lazy">
        </div>

        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>

        <div class="progress-area">
            <div class="progress-bar">
                <audio src="" id="main-audio"></audio>
            </div>
            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Lặp playlist">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>

        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="list material-icons">queue_music</i>
                    <span>Danh sách nhạc</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul>
                <!-- Danh sách bài nhạc sẽ được JS thêm vào -->
            </ul>
        </div>
    </div>
</body>

</html>
